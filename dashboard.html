          <option value="ta">TA</option>
        </select>
        <button id="themeToggle" class="nav-btn">Toggle Theme</button>

  <main class="dashboard page-macros">
    <section class="dashboard-grid">
      <!-- Macros card -->
      <div class="card macros-card">
        <div class="card-head">
          <h3>Today's Macros</h3>
          <button id="editProfileBtn" class="ghost-btn">Edit Profile</button>
        </div>

        <div id="macrosSummary">
          <!-- injected -->
        </div>

        <div class="chart-wrap">
          <canvas id="macroChart" aria-label="Macros pie chart"></canvas>
        </div>
      </div>

      <!-- Quick calories + water -->
      <div class="card quick-card">
        <h3>Quick Calories</h3>
        <div id="calQuick">
          <!-- injected -->
        </div>

        <form id="calForm" class="inline-form">
          <input id="calVal" type="number" placeholder="Calories consumed" min="1" />
          <button class="btn">Add</button>
        </form>

        <hr/>

        <h3>Water Tracker</h3>
        <div class="water">
          <button id="waterMinus" class="ghost-btn">-</button>
          <div id="waterCount" class="big-cal">0 cups</div>
          <button id="waterPlus" class="ghost-btn">+</button>
        </div>
        <div class="water-note muted">Recommended: 8 cups/day</div>
      </div>

      <!-- To-do -->
      <div class="card todo-card">
        <h3>To-Do (Today)</h3>
        <form id="todoAddForm" class="inline-form">
          <input id="todoText" placeholder="Add a task" />
          <button class="btn">Add</button>
        </form>

        <div class="todo-progress">
          <div class="muted">Progress</div>
          <div class="progress" aria-hidden="true">
            <div id="todoFill" class="fill" style="width:0%"></div>
          </div>
          <div id="todoPercent" class="muted">0%</div>
        </div>

        <ul id="todoList" class="todo-list"></ul>
      </div>
    </section>

   <section class="history card">
  <h3>Macro History (last 7 days)</h3>
  <div class="chart-wrap" style="height:300px; overflow:hidden;">
    <canvas id="historyChart"></canvas>
  </div>
  <p class="muted">Daily calories are stored locally when you click “Save today’s macros”.</p>
  <div class="actions-row">
    <button id="saveDayBtn" class="btn">Save today’s macros</button>
    <button id="clearHistory" class="ghost-btn">Clear History</button>
  </div>
</section>

  </main>

  <nav class="mobile-nav">
    <button id="navHome" class="nav-item active">Home</button>
    <button id="navSummary" class="nav-item">Summary</button>
    <button id="navProfile" class="nav-item">Profile</button>
  </nav>
